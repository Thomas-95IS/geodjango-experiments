<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <style>
      html,body {
        height: 99%;
        width: 99%;
      }
      #map {
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }
    </style>

    <script type="text/javascript">
      var map;

      function init(){
        var map = new ol.Map({
          target: 'map',
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            })
          ],
          view: new ol.View({
            center: ol.proj.fromLonLat([2.4892, 53.7286]),
            zoom: 4
          })
        })
      };
  </script>
  </head>
  <body onload = "init()">
    <div id="map"></div>
  </body>
</html>
